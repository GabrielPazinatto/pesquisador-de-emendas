<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Emendas</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisador de Emendas</title>
</head>
<body>

    <center>
        <h1>Pesquisador De Emendas</h1>
    </center>
    <hr>
    <form onSubmit="return false;">
        <fieldset>
            <legend>
                Tipo de Busca:
            </legend>
            <label>
                <input type="radio" id="author-search-button" name="search-type" value="author-name"> Por Autor
            </label>
            <label>
                <input type="radio" id="local-search-button" name="search-type" value="local" checked> Por Localidade
            </label>
            <label>
                <input type="radio" id="function-search-button" name="search-type" value="function"> Por Função
            </label>
            <br>
        </fieldset>
    </form>

    <form onSubmit="return false;">
        <fieldset>
            <label>
                Quantidade de Emendas:
                <input type="text" id="page-size" placeholder="100" value="100">
            </label>
            <br>
            <label>
                Página:
                <input type="text" id="page" placeholder="0" value="0" style="width:50px;">
            </label>
            <button type="button", id="decrease-page">Voltar</button>
            <button type="button", id="increase-page">Avançar</button>
        </fieldset>
    </form>

    <br>
    <div id="search-form"></div>
    <br>
    <button type="button" id="submit-button">Buscar</button>
    <script src="../js/selectForm.js"></script>

    <hr>
    <center>
        <table style="width:70%" class="table table-hover">
            <thead>
                <tr>
                    <th>Autor</th>
                    <th>Localidade</th>
                    <th>Função</th>
                    <th>Valor</th>
                    <th>Ano</th>
                </tr>
            </thead>
            <tbody id="amendments-table">

            </tbody>
        </table>
    </center>           
    
    <script src="../js/index.js"></script>
</body>
</html>
